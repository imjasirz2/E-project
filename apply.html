    <div class="main-content">
        <h1>Apply Now</h1>
        <p>Fill out the form below to apply for admission at ABC Academy.</p>

        <form class="application-form">
            <div class="form-section">
                <h2>Personal Information</h2>
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full-name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
            </div>

            <div class="form-section">
                <h2>Academic Information</h2>
                <div class="form-group">
                    <label for="ssc-grade">SSC Grade</label>
                    <input type="text" id="ssc-grade" name="ssc-grade" required>
                </div>
                <div class="form-group">
                    <label for="hsc-grade">HSC Grade</label>
                    <input type="text" id="hsc-grade" name="hsc-grade" required>
                </div>
            </div>

            <div class="form-section">
                <h2>Contact Information</h2>
                <div class="form-group">
                    <label for="address">Home Address</label>
                    <textarea id="address" name="address" required></textarea>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
            </div>

            <div class="form-section">
                <button type="submit" class="submit-btn">Submit Application</button>
            </div>
        </form>
    </div>
